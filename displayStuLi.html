<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-bordered table-primary">
        <thead>
            <th>Name</th>
            <th>classTeacher</th>
            <th>percentage</th>
            <th>english</th>
            <th>telugu</th>
            <th>maths</th>
        </thead>
    
        <tr *ngFor="let x of result;let i=index" >
            <td> x.name</td>
            <td> {{x.classTeacher}}</td>
            <td> {{x.percentage}}</td>
            <td> {{(x.marks)[0].english}}</td>
            <td> {{(x.marks)[0].telugu}}</td>
            <td> {{(x.marks)[0].maths}}</td>

            <td><button class="btn btn-warning mr-2" data-toggle="modal" data-target="#b" (click)="edit(x,i)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="del(x,i)">Remove</button></td>
        </tr>
    
    </table>
    </div>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
